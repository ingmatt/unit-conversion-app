<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Unit Conversion</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6 flex-container">
      <div class="container-top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-id">
        <br>
        <button id="btn-el">Convert</button>
        </div>
        <div class="container-bottom">
          <div class="outputbox">
            <h4>Length (Meter/Feet)</h4>
            <p id="convertLengthOutput"></p>
          </div>
          <div class="outputbox">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="convertVolumeOutput"></p>
          </div>
          <div class="outputbox">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="convertMassOutput"></p>
          </div>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
